<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    body {
      padding: 0;
      margin: 100px;
      height: 100vh;
      background-color: brown;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      height: 748px;
      width: 748px;
      display: grid;
      background-color: black;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 20px;
      gap: 9px;
    }

    .item {
      background-color: bisque;
    }

    .red {
      background-color: red;
    }

    .white-one {
      grid-column: span 3;
    }

    .white-two {
      grid-row: span 2;
    }

    .white-three {
      grid-column: span 2;
      grid-row: span 2;
    }

    .blue {
      background-color: blue;
      margin-bottom: 10px;
    }

    .white-four {
      grid-row: span 2;
    }

    .yellow {
      background-color: yellow;
    }

    .black {
      background-color: black;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item red"></div>
    <div class="item white-one"></div>
    <div class="item white-two"></div>
    <div class="item white-three"></div>
    <div class="item blue"></div>
    <div class="item white-four"></div>
    <div class="item"></div>
    <div class="item yellow"></div>
    <div class="item black"></div>
  </div>
</body>

</html>
